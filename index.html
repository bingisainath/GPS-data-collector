<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Data Collector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .icon-large {
      font-size: 36px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
    }
    
    .stat-card.alt {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-start {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }
    
    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
    }
    
    .btn-stop {
      background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
      color: white;
    }
    
    .btn-stop:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(238, 9, 121, 0.4);
    }
    
    .btn-download {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-permission {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: #333;
      width: 100%;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .btn-permission:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(247, 151, 30, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .status-bar {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #6c757d;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.active {
      background: #38ef7d;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-weight: 600;
      color: #333;
    }
    
    .log-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      max-height: 250px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .log-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .log-container::-webkit-scrollbar-track {
      background: #2d2d2d;
      border-radius: 4px;
    }
    
    .log-container::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }
    
    .log-entry {
      color: #a9b7c6;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    
    .log-entry .time {
      color: #6897bb;
    }
    
    .log-entry .coord {
      color: #9876aa;
    }
    
    .log-entry .accuracy {
      color: #6a8759;
    }
    
    .log-entry.error {
      color: #ff6b6b;
    }
    
    .log-header {
      color: #667eea;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span class="icon-large">üìç</span> GPS Data Collector</h1>
      <p class="subtitle">Real-time Lat/Lon collection with Accuracy</p>
    </div>

    <button class="btn btn-permission" onclick="requestGPSPermission()">
      üîê Request GPS Permission
    </button>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Data Points</div>
        <div class="stat-value" id="pointCount">0</div>
      </div>
      <div class="stat-card alt">
        <div class="stat-label">Duration</div>
        <div class="stat-value" id="duration">00:00</div>
      </div>
    </div>
    
    <div class="status-bar">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Ready to start</div>
    </div>
    
    <div class="controls">
      <button class="btn btn-start" onclick="startCollection()">
        ‚ñ∂ Start
      </button>
      <button class="btn btn-stop" onclick="stopCollection()">
        ‚è∏ Stop
      </button>
    </div>
    
    <button class="btn btn-download" onclick="downloadCSV()">
      üíæ Download Data
    </button>
    
    <div class="log-container" id="log">
      <div class="log-header">üìä Activity Log</div>
    </div>
  </div>

  <script>
    let collecting = false;
    let interval;
    let durationInterval;
    let data = [['timestamp', 'latitude', 'longitude', 'accuracy']];
    let startTime = null;
    let pointCount = 0;

    async function requestGPSPermission() {
      try {
        if (!navigator.permissions) {
          addLog("‚ö†Ô∏è Permissions API not supported in this browser", "error");
          return;
        }

        const permissionStatus = await navigator.permissions.query({ name: "geolocation" });
        
        if (permissionStatus.state === "granted") {
          addLog("‚úÖ GPS permission already granted", "success");
          alert("‚úÖ GPS permission already granted");
        } 
        else if (permissionStatus.state === "prompt") {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              addLog("‚úÖ GPS permission granted successfully", "success");
              alert("‚úÖ GPS permission granted successfully");
            },
            (err) => {
              addLog("‚ùå Permission denied: " + err.message, "error");
              alert("‚ùå Permission denied: " + err.message);
            }
          );
        } 
        else if (permissionStatus.state === "denied") {
          addLog("üö´ GPS permission denied. Please enable location access manually.", "error");
          alert("üö´ GPS permission denied. Please enable location access manually.");
        }
      } catch (err) {
        addLog("‚ö†Ô∏è Error checking permission: " + err.message, "error");
      }
    }

    function startCollection() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported on this device");
        return;
      }
      
      if (collecting) return;
      
      collecting = true;
      startTime = Date.now();
      pointCount = 0;
      
      document.getElementById("statusText").textContent = "Collecting data...";
      document.getElementById("statusIndicator").classList.add("active");
      
      addLog("üü¢ Collection started", "success");
      
      interval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(success, error, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      }, 2000);
      
      durationInterval = setInterval(updateDuration, 1000);
    }

    function stopCollection() {
      if (!collecting) return;
      
      clearInterval(interval);
      clearInterval(durationInterval);
      collecting = false;
      
      document.getElementById("statusText").textContent = "Collection stopped";
      document.getElementById("statusIndicator").classList.remove("active");
      
      addLog("üî¥ Collection stopped", "info");
    }

    function success(position) {
      const {latitude, longitude, accuracy} = position.coords;
      const timestamp = new Date().toISOString();
      
      data.push([timestamp, latitude, longitude, accuracy]);
      pointCount++;
      
      document.getElementById("pointCount").textContent = pointCount;
      
      const time = new Date().toLocaleTimeString();
      addLog(
        `<span class="time">${time}</span> ‚Üí ` +
        `<span class="coord">Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}</span> ` +
        `<span class="accuracy">¬±${accuracy.toFixed(1)}m</span>`
      );
    }

    function error(err) {
      addLog(`‚ö†Ô∏è Error: ${err.message}`, "error");
    }

    function downloadCSV() {
      if (data.length <= 1) {
        alert("No data to download. Start collecting first!");
        return;
      }
      
      let csv = "data:text/csv;charset=utf-8," + data.map(e => e.join(",")).join("\n");
      const encoded = encodeURI(csv);
      const link = document.createElement("a");
      link.setAttribute("href", encoded);
      link.setAttribute("download", `gps_data_${new Date().getTime()}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      addLog("üíæ Data exported successfully", "success");
    }

    function addLog(message, type = "") {
      const logDiv = document.getElementById("log");
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.innerHTML = message;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateDuration() {
      if (!startTime) return;
      
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      
      document.getElementById("duration").textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
